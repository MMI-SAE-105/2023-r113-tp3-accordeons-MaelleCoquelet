<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordéon horizontal</title>
  <style>
    #accordeon {
      display: flex;
      margin: 0;
      padding: 0;
    }

    #accordeon li {
      width: 107px;
      overflow: hidden;
      background-color: #eee;
      list-style-type: none;
      margin: 3px;
      padding: 5px;
      border-radius: 5px;
    }

    #accordeon li figure {
      display: flex;
      margin: 0;
      width: 317px;
    }

    #accordeon li.actif {
      width: 317px;
    }
  </style>
</head>

<body>
  <h1>Accordéon horizontal</h1>

  <ul id="accordeon">
    <li>
      <figure>
        <img src="https://picsum.photos/100?random=1" alt="" width="102">
        <figcaption>
          <h3>Lorem, ipsum dolor.</h3>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </figcaption>
      </figure>
    </li>
    <li class="actif">
      <figure>
        <img src="https://picsum.photos/100?random=2" alt="" width="102">
        <figcaption>
          <h3>Excepturi, facilis provident?</h3>
          <p>Repellat veniam dolorem ad officia expedita!</p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="https://picsum.photos/100?random=3" alt="" width="102">
        <figcaption>
          <h3>Eum, vero quaerat.</h3>
          <p>Incidunt placeat quam amet ullam eveniet.</p>
        </figcaption>
      </figure>
    </li>
  </ul>

</body>

</html>
